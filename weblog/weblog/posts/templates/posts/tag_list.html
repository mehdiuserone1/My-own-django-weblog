{% extends "base.html" %}

{% block content %}
  <h1>All Tags</h1>
  <ul>
    {% for tag in tags %}
      <li>
        <a href="{% url 'posts:post_by_tag' tag.slug %}">
          {{ tag.name }}
        </a>
      </li>
    {% empty %}
      <li>No tags yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
